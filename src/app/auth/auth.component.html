<div class="row">
    <div class="col-5 mx-auto">
        <!-- <div *ngIf="error" class="alert alert-warning">
            {{ error }}
        </div> -->
        <app-alert *ngIf="error" [message] = "error" (close)="closeDialog()"></app-alert>
        
        <form *ngIf="!loading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="mb-3">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" required email ngModel name="email" id="email" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" required minlength="6" ngModel name="password" id="password" class="form-control">
            </div>
        
            <button type="submit" class="btn btn-outline-dark" [disabled]="authForm.invalid">{{ isLoginMode ? 'Giriş Yap': 'Kayıt Ol'}}</button>
            <button type="button" class="btn btn-outline-danger ms-2" (click)="onToggleMode()">Değiştir: {{ isLoginMode ? 'Kayıt Ol': 'Giriş Yap'}}</button>
        </form>

        <app-loading *ngIf="loading"></app-loading>
    </div>
</div>
